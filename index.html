        $(document).ready(function() {
            const table = $('#procesosTable').DataTable({
                data: dataProcesos,
                pageLength: 10,
                lengthMenu: [[10, 25, 50, 100, -1], [10, 25, 50, 100, "Todos"]],
                columns: [
                    { data: 'ID' },
                    { data: 'Documento' },
                    { data: 'Fecha_Ultima_Actualizacion' },
                    { data: 'Objetivo_Proceso' },
                    { data: 'ID_Documento', visible: false, searchable: true },
                    { data: 'Actividades_Principales', visible: false, searchable: true },
                    { data: 'Version', visible: false, searchable: true },
                    { data: row => row.Info_Adicional_Relevante, visible: false, searchable: true },
                    { data: row => row.Ruta_Archivo, visible: false, searchable: true },
                    { data: row => row.Formato_Archivo, visible: false, searchable: true },
                    { data: row => (row.Actores||[]).join(', '), visible: false, searchable: true },
                    { data: row => (row.Sistemas||[]).join(', '), visible: false, searchable: true },
                    { data: row => (row.Elaboradores||[]).join(', '), visible: false, searchable: true }
                ],
                dom: '<"top"f>rt<"bottom"Blip><"clear">',
                buttons: [
                    { extend: 'copyHtml5', text: '<i class="fa fa-copy"></i> Copiar' },
                    { extend: 'csvHtml5', text: '<i class="fa fa-file-csv"></i> CSV' },
                    { extend: 'excelHtml5', text: '<i class="fa fa-file-excel"></i> Excel' },
                    { extend: 'pdfHtml5', text: '<i class="fa fa-file-pdf"></i> PDF' },
                    { extend: 'print', text: '<i class="fa fa-print"></i> Imprimir' }
                ],
                pagingType: "full_numbers",
                search: {smart: true},
                autoWidth: false,
                scrollX: true,
                responsive: true,
                language: {
                    search: "",
                    searchPlaceholder: "Buscar...",
                    paginate: {
                        first: "<< Primero",
                        last: "Último >>",
                        next: "> Siguiente",
                        previous: "< Anterior"
                    },
                    lengthMenu: "Mostrar _MENU_ registros",
                    info: "Mostrando _START_ a _END_ de _TOTAL_ entradas",
                    infoEmpty: "Mostrando 0 a 0 de 0 entradas",
                    infoFiltered: "(filtrado de _MAX_ entradas totales)"
                }
            });

            table.buttons().container().appendTo('.header-container .dt-buttons');

            $('#procesosTable thead tr:eq(1) th input').on('keyup change', function() {
                const index = $(this).parent().index();
                table.column(index).search(this.value).draw();
            });

            function selectRowAndShow(rowIndex){
                table.$('tr.selected').removeClass('selected');
                const row = table.row(':eq('+rowIndex+')', { page: 'current' });
                if(row.node()){
                    $(row.node()).addClass('selected')[0].scrollIntoView({behavior: 'smooth', block: 'nearest'});
                    mostrarDetalle(row.data());
                }
            }

            if (table.rows().count() > 0) {
                selectRowAndShow(0);
            }

            $('#procesosTable tbody').on('click', 'tr', function () {
                selectRowAndShow($(this).index());
            });

            table.on('draw', function(){
                if(table.rows({page:'current'}).count() > 0){
                    selectRowAndShow(0);
                }
            });

            $(document).on('keydown', function(e) {
                let selected = table.row('.selected');
                if(e.key === "ArrowDown") {
                    if(selected.any()) {
                        let index = selected.index();
                        if(index + 1 < table.rows({page:'current'}).count()){
                            selectRowAndShow(index+1);
                        }
                    }
                    e.preventDefault();
                }
                if(e.key === "ArrowUp") {
                    if(selected.any()) {
                        let index = selected.index();
                        if(index > 0){
                            selectRowAndShow(index-1);
                        }
                    }
                    e.preventDefault();
                }
            });
        });

        function mostrarDetalle(proceso) {
            const titulo = document.getElementById('titulo-detalle');
            titulo.textContent = proceso.Documento || 'Detalle del Proceso';
            const detalleDiv = document.getElementById('detalle');
            detalleDiv.innerHTML = `
                <p><b>ID:</b> ${proceso.ID || ''}</p>
                <p><b>Documento:</b> ${proceso.Documento || ''}</p>
                <p><b>ID Documento:</b> ${proceso.ID_Documento || ''}</p>
                <p><b>Actualizado:</b> ${proceso.Fecha_Ultima_Actualizacion || ''}</p>
                <p><b>Objetivo:</b> ${proceso.Objetivo_Proceso || ''}</p>
                <p><b>Actividades Principales:</b> ${proceso.Actividades_Principales || ''}</p>
                <p><b>Versión:</b> ${proceso.Version || ''}</p>
                <p><b>Info adicional:</b> ${proceso.Info_Adicional_Relevante || ''}</p>
                <p>📁 ${proceso.URL ? `<a href="${proceso.URL}" target="_blank">Abrir</a>` : ''}</p>
                <p><b>Formato Archivo:</b> ${proceso.Formato_Archivo || ''}</p>
                <p><b>Actores:</b> ${(proceso.Actores||[]).map(a => `<span class='tag'>${a}</span>`).join(' ')}</p>
                <p><b>Sistemas:</b> ${(proceso.Sistemas||[]).map(s => `<span class='tag'>${s}</span>`).join(' ')}</p>
                <p><b>Elaboradores:</b> ${(proceso.Elaboradores||[]).map(e => `<span class='tag'>${e}</span>`).join(' ')}</p>
            `;
        }
    </script>
